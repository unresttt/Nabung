<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Tabungan</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <span class="logo">ğŸ’°</span>
    <h1>Aplikasi Tabungan</h1>
  </header>

  <main id="app">
    <div class="tabs-wrapper">
      <div class="tabs" id="tabs" aria-live="polite">
        <!-- Slide 0: Daftar Target -->
        <section class="slide" data-index="0" id="slide-targets">
          <div class="card">
            <h2>ğŸ¯ Daftar Target Tabungan</h2>
            <button id="add-target-btn" class="btn btn-add">+ Tambah Target</button>
            <div id="targets-list" class="targets-list">
              <!-- target items injected here -->
            </div>
          </div>
        </section>

        <!-- Slide 1: Tabungan tiap ketemu & denda -->
        <section class="slide" data-index="1" id="slide-tiap">
          <div class="card">
            <h2>ğŸ¤ Tabungan Tiap Ketemu & âš ï¸ Denda</h2>
            <div class="mini">
              <div class="mini-row">
                <div>
                  <h3>Tabungan Tiap Ketemu</h3>
                  <div class="amount" id="tiap-value">Rp 0</div>
                </div>
                <div class="actions">
                  <button id="tiap-add" class="btn btn-primary">Tabung +</button>
                  <button id="tiap-reset" class="btn btn-danger">Reset</button>
                </div>
              </div>
              <hr />
              <div class="mini-row">
                <div>
                  <h3>Denda</h3>
                  <div class="amount" id="denda-value">Rp 0</div>
                </div>
                <div class="actions">
                  <button id="denda-add" class="btn btn-primary">Tabung +</button>
                  <button id="denda-reset" class="btn btn-danger">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Slide 2: Total keseluruhan -->
        <section class="slide" data-index="2" id="slide-total">
          <div class="card card-center">
            <h2>ğŸ’µ Total Keseluruhan</h2>
            <div id="total-value" class="total-value">Rp 0</div>
            <p class="muted">(Total gabungan semua tabungan, target & denda)</p>
          </div>
        </section>

        <!-- Slide 3: Riwayat transaksi -->
        <section class="slide" data-index="3" id="slide-history">
          <div class="card">
            <h2>ğŸ“œ Riwayat Transaksi</h2>
            <ul id="history-list" class="history-list">
              <!-- history items -->
            </ul>
            <button id="clear-history" class="btn btn-danger">Hapus Riwayat</button>
          </div>
        </section>
      </div>

      <!-- pagination dots -->
      <div class="dots" id="dots"></div>
    </div>
  </main>

  <!-- Floating theme toggle (kept but optional) -->
  <button id="install-btn" class="fab" title="Install app">â¬‡ï¸</button>

  <!-- Firebase & app script (module) -->
  <script type="module" src="app.js"></script>

  <!-- service worker register -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
