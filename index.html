<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tabungan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>💰 Aplikasi Tabungan</h1>

    <div class="tabs" id="tabsContainer">
      <!-- TAB 1: Tabungan -->
      <div class="tab">
        <div class="card">
          <h2>🤝 Tabungan Tiap Ketemu</h2>
          <p>Rp 5.000</p>
          <button id="tabungKetemu">Tabung</button>
          <button id="resetKetemu" class="reset-btn">Reset</button>
        </div>

        <div class="card">
          <h2>⚠️ Denda</h2>
          <p>Rp 50.000</p>
          <button id="tabungDenda">Tabung</button>
          <button id="resetDenda" class="reset-btn">Reset</button>
        </div>

        <div class="card total">
          <h3>Total Keseluruhan</h3>
          <p id="totalDisplay">Rp 0</p>
        </div>
      </div>

      <!-- TAB 2: Target Tabungan -->
      <div class="tab">
        <div class="card">
          <h2>🎯 Target Tabungan</h2>
          <input type="number" id="targetInput" placeholder="Masukkan target (Rp)" />
          <button id="setTarget">Set Target</button>
          <p id="progressText">Progress: Rp 0 / Rp 0 (0%)</p>
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </div>

      <!-- TAB 3: Riwayat -->
      <div class="tab">
        <div class="card">
          <h2>📜 Riwayat Transaksi</h2>
          <ul id="riwayatList"></ul>
          <button id="hapusRiwayat" class="reset-btn">Hapus Riwayat</button>
        </div>
      </div>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- Tombol tema -->
  <button id="theme-toggle" class="theme-toggle">🌙</button>

  <script src="app.js"></script>
</body>
</html>
