<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Tabungan</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase (compat) SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="logo">💰</div>
    <h1>Aplikasi Tabungan</h1>
  </header>

  <main class="tabs-wrapper">
    <div id="tabsContainer" class="tabs-container">
      <!-- Tab 1: Daftar Target -->
      <section class="tab fullscreen" data-tab="0" id="tab-targets">
        <div class="card">
          <h2>🎯 Daftar Target Tabungan</h2>
          <button id="btn-add-target" class="btn green">+ Tambah Target</button>
          <div id="targetsList" class="targets-list"></div>
        </div>
      </section>

      <!-- Tab 2: Tabungan tiap ketemu & Denda -->
      <section class="tab fullscreen" data-tab="1" id="tab-meet">
        <div class="card">
          <h2>🤝 Tabungan Tiap Ketemu</h2>
          <div class="row actions">
            <button id="btn-meet-add" class="btn blue">Tabung +Rp5.000</button>
            <button id="btn-meet-reset" class="btn red">Reset</button>
          </div>
          <hr/>
          <h2>⚠️ Denda</h2>
          <div class="row actions">
            <button id="btn-fine-add" class="btn blue">Tabung +Rp50.000</button>
            <button id="btn-fine-reset" class="btn red">Reset</button>
          </div>
        </div>
      </section>

      <!-- Tab 3: Total Keseluruhan -->
      <section class="tab fullscreen" data-tab="2" id="tab-total">
        <div class="card center">
          <h2>Total Keseluruhan</h2>
          <div id="totalAmount" class="big-amount">Rp 0</div>
          <p class="muted">(Total gabungan semua tabungan & denda)</p>
        </div>
      </section>

      <!-- Tab 4: Riwayat Transaksi -->
      <section class="tab fullscreen" data-tab="3" id="tab-history">
        <div class="card">
          <h2>📜 Riwayat Transaksi</h2>
          <ul id="historyList" class="history-list">
            <li class="muted">Belum ada transaksi</li>
          </ul>
          <button id="btn-clear-history" class="btn red">Hapus Riwayat</button>
        </div>
      </section>
    </div>
  </main>

  <nav class="dots">
    <div id="dot0" class="dot active"></div>
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
    <div id="dot3" class="dot"></div>
  </nav>

  <!-- dark toggle bottom-right -->
  <button id="theme-toggle" class="fab">🌙</button>

  <script src="app.js"></script>
</body>
</html>
