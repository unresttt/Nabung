<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tabungan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>💰 Aplikasi Tabungan</h1>

    <div id="tabsContainer" class="tabs-container">
      <!-- ===== TAB 1: Target Tabungan ===== -->
      <div class="tab-page" id="tab1">
        <div class="card">
          <h2>🎯 Daftar Target Tabungan</h2>
          <button id="addTargetBtn" class="btn add">+ Tambah Target</button>
          <div id="targetList"></div>
        </div>
      </div>

      <!-- ===== TAB 2: Tabungan & Denda ===== -->
      <div class="tab-page" id="tab2">
        <div class="card">
          <h2>🤝 Tabungan Tiap Ketemu</h2>
          <p id="saveDisplay">Rp 0</p>
          <button id="addSave" class="btn blue">Tabung +Rp5.000</button>
          <button id="resetSave" class="btn red">Reset</button>
        </div>

        <div class="card">
          <h2>⚠️ Denda</h2>
          <p id="fineDisplay">Rp 0</p>
          <button id="addFine" class="btn blue">Tabung +Rp50.000</button>
          <button id="resetFine" class="btn red">Reset</button>
        </div>
      </div>

      <!-- ===== TAB 3: Total Keseluruhan ===== -->
      <div class="tab-page" id="tab3">
        <div class="card total">
          <h2>Total Keseluruhan</h2>
          <p id="totalDisplay">Rp 0</p>
          <small>(Total gabungan semua tabungan, target & denda)</small>
        </div>
      </div>

      <!-- ===== TAB 4: Riwayat Transaksi ===== -->
      <div class="tab-page" id="tab4">
        <div class="card">
          <h2>📜 Riwayat Transaksi</h2>
          <ul id="historyList"></ul>
          <button id="clearHistory" class="btn red">Hapus Riwayat</button>
        </div>
      </div>
    </div>

    <div class="dots" id="dots"></div>
    <button id="theme-toggle" class="theme">🌙</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
