<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tabungan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div id="app">
    <h1>💰 Aplikasi Tabungan</h1>

    <div id="tabsContainer" class="tabs-container">
      <!-- ====== TAB 1 ====== -->
      <section class="tab">
        <div class="card">
          <h2>🎯 Target Tabungan</h2>
          <input type="number" id="targetInput" placeholder="Masukkan target (Rp)" />
          <button id="setTarget">Set Target</button>
          <p id="progressText">Progress: Rp 0 / Rp 0 (0%)</p>
          <div class="progress-bar"><div id="progressFill"></div></div>
        </div>
      </section>

      <!-- ====== TAB 2 ====== -->
      <section class="tab">
        <div class="card">
          <h2>🤝 Tabungan Tiap Ketemu</h2>
          <p id="tabunganDisplay">Rp 0</p>
          <div class="buttons">
            <button id="tabungBtnKetemu" class="tabung">Tabung +Rp5.000</button>
            <button id="resetKetemu" class="reset">Reset</button>
          </div>
        </div>

        <div class="card">
          <h2>⚠️ Denda</h2>
          <p id="dendaDisplay">Rp 0</p>
          <div class="buttons">
            <button id="tabungBtnDenda" class="tabung">Tabung +Rp50.000</button>
            <button id="resetDenda" class="reset">Reset</button>
          </div>
        </div>

        <div class="card total">
          <h2>Total Keseluruhan</h2>
          <p id="totalDisplay">Rp 0</p>
        </div>
      </section>

      <!-- ====== TAB 3 ====== -->
      <section class="tab">
        <div class="card">
          <h2>📜 Riwayat Transaksi</h2>
          <ul id="riwayatList">
            <li><em>Belum ada transaksi</em></li>
          </ul>
          <button id="hapusRiwayat" class="reset">Hapus Riwayat</button>
        </div>
      </section>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button id="theme-toggle" class="theme-toggle">🌙</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
